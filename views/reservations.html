	<body>
		<div id="wrapper" class="home-page">
			<header>
				<div class="navbar navbar-default navbar-static-top">
					<div class="container">
						<div class="navbar-header">
							<button
								type="button"
								class="navbar-toggle"

							<a class="navbar-brand" href="/"><i class="icon-info-blocks material-icons">location_on</i>foüç©d findr</a>

							<ul class="nav navbar-nav">

								<li ><a class="waves-effect waves-dark" href="/">Home</a></li> 
								<li class="active"><a class="waves-effect waves-dark" href="/reservations">Reservations</a></li>

							</ul>
						</div>

				</div>
			</header>
			<div>
				<h3>Reservations</h3>
				<form action="/reservations" id="reservation-form" class="form" method="post">
					<input type="date" class="name" id="name" name="date"/>
					<input type="time" class="time" id="time"name="time"/>
					<select class="party_size" id="party_size" name="party_size">
						<option value="0">Party Size</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10+</option>
					</select>
					<input class="location" type="text" placeholder=" City" class="location" id="location" name="location"/>
					<button class="book" type="submit">
						Find a Table
					</button>
				</form>
			</div>
			<dl class="restaurantcardcontainer">
				${restaurants.map(data => `
				<div class="restaurantcard">
					<h4 class="name1">Restaurant</h4>
					<dt class="dtcss">${data.Name}</dt>
					</br>
					<h5 class="name2">Address</h5>
					<dt class="dtcss">${data.Address},${data.City},${data.State},${data.Zip}</dt>
					<button class="final-book">Book Reservation</button>
				</div>
				` ).join("")};
				
			</dl>
		</div>

	</body>
<script>

	const finalBook = document.querySelector(".final-book")
		finalBook.addEventListener("click", function (e) {	
		window.alert("Your reservation has been booked.")
		});

	const fetchReservations = async () => {
		const reservationContainer = await document.querySelector(".restaurantcardcontainer")
		reservationContainer.className = "restaurantcardcontainer2";
	}
	const booked = document.querySelector(".book")
	booked.addEventListener("click", function (e) {	
		e.preventDefault();		
		fetchReservations();
		});
</script>
